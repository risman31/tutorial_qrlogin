<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button routerLink="/login" slot="end">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ngx-qrcode [value]="username"></ngx-qrcode>
    <ion-card-content>
      your qr code : {{username}}
    </ion-card-content>
  </ion-card>
</ion-content>
